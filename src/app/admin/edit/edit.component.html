<div class="row">
  <div class="panel panel-default">
    <div class="panel-heading">Edit Company</div>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)= "onFormSubmit(f)">
       <div class="form-group">
        <label>Company Name</label>
        <input type="text" name ="companyName" required class="form-control" [ngModel]="company.companyName" >
      </div>
      <div class="form-group">
      <label>Company Address</label>
        <input type="text" name ="companyAddress"  required class="form-control" [ngModel]="company.CompanyAddress">
      </div>
      <div class="form-group">
      <label>Created By</label>
        <input type="text" name ="companyBy"  readonly class="form-control"  [(ngModel)]="company.createdBy">
      </div>
      <button class="btn btn-success" type="submit" >Save</button>
      <button class="btn btn-danger" type="button" (click)="onCancel()" >Cancel</button>
      
      </form>
    </div>
  </div>
</div>
