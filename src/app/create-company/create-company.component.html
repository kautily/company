<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">Create Company</div>
      <div class="panel-body">
        <form #f="ngForm" (ngSubmit)= "onFormSubmit(f)">
         <div class="form-group">
          <label>Company Name</label>
          <input type="text" name ="companyName" required class="form-control" ngModel >
        </div>
        <div class="form-group">
        <label>Company Address</label>
          <input type="text" name ="companyAddress"  required class="form-control" ngModel>
        </div>
        <div class="form-group">
        <label>Created By</label>
          <input type="text" name ="createdBy" ngModel readonly class="form-control"  [(ngModel)]="createdBy">
        </div>
        <button class="btn btn-success" type="submit" [disabled]="!f.valid" >Save</button>
        <button class="btn  btn-danger" type="button" (click)="onCancel()" >Back</button>
        
      </form>
    </div>
  </div>
  
  </div>
  </div>
