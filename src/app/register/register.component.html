<div class="row">
    <div class="col-sm-6 col-sm-offset-3 ">
      
      <h3 class="text-muted">Enter your credentials !!</h3>
      <form #f="ngForm" (ngSubmit)= "onFormSubmit(f)" >
        <div class="form-group">
          <label> Name : </label>
          <input type="text" name="uname" class="form-control" ngModel required >
        </div>
        <div class="form-group">
            <label> Email : </label>
            <input type="email" name="email" class="form-control" ngModel required email>
          </div>
          <div class="form-group">
              <label> mobile : </label>
              <input type="text" name="mobile" class="form-control" ngModel required >
            </div>
            <div class="form-group">
                <label> UserName : </label>
                <input type="text" name="userName" class="form-control" ngModel required >
              </div>
            <div class="form-group">
                <label> Password : </label>
                <input type="password" name="pass" class="form-control" required ngModel>
            </div>
            <div class="form-group">
                <label> Role : </label>
                <select name="role" ngModel class="form-control" >
                    <option value="user">User</option>                  
                   <option value="admin">Admin</option>
                </select>
            </div>
        <button class="btn btn-success"  type="submit" [disabled]="!f.valid" >Register</button>
        <button class="btn btn-danger" type="button" (click)= "cancel()">Cancel</button>
         
      </form>
    </div>
  </div>
